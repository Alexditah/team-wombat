<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<script
			src="https://kit.fontawesome.com/7e2e1068cb.js"
			crossorigin="anonymous"></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body data-target=" " data-offset="50">
		<div id="mobile-menu-overlay"></div>

		<section class="row d-flex Form my-4 mx-5">
			<div class="col-sm-12 logo">
				<img src="/images/crona_icon.png" alt="logo" />
				<h1 class="h1">Authwiki</h1>
			</div>
			<div class="col-sm-12 container-fluid">
				<div class="d-sm-flex box justify-content-between align-items-center">
					<div class="row d-flex img-div">
						<div class="d-sm-flex">
							<img
								src="/images/new_entries_icon.png"
								class="img-fluid"
								alt="new-entries-icon image" />
						</div>
					</div>
					<div class="row d-flex form-frame">
						<form class="form-box" action="/FRONTEND/login-page/index.html">
							<h2 class="h2">Create An Account</h2>
							<div class="form-row">
								<div class="col-sm field pt-3">
									<label class="pb-2 label">First Name</label> 
									<input
										type="text"
										placeholder="First Name"
										class="form-control pt-3" />
								</div>
								<div class="col-sm field pt-3">
									<label class="pb-2 label">Surname</label> 
									<input
										type="text"
										placeholder="Surname"
										class="form-control pt-3" />
								</div>
								<div class="form-row">
								
									<div class="col-sm field pt-3">
										<label class="pb-2 label">Email Address</label> 
										<input
											type="email"
											placeholder="Email-Address"
											class="form-control pt-3" />
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="col-sm field pt-3">
									<label class="pb-2 label">Password</label>
									<input
										type="password"
										placeholder="******"
										class="form-control pt-3" />
								</div>
							</div>
							<div class="form-row">
								<div class="col-sm field pt-5">
									<button type="submit" class="btn1">Sign Up</button>
								</div>
							</div>
							<div>
								<a
								href="/FRONTEND/Forgot Password/index.html"
								class="forgot-password my-2 link-danger"
								>Forgot password?</a>
							</div>
							<div class="d-sm-flex justify-content-center align-items-center my-4 option-div ">
								<div class="row div-box">
									<h4 class="col-sm text-center">or</h4>
									<div class="col-sm gap-3">
										<div class="d-sm-flex inner-div">
											<div class="p-tag">
												<button type="button" class="btn btn-outline-secondary">
													<i class="fa-brands fa-google"></i>
													<p class="p2-tag">Log in with Google</p>
												</button>
											</div>
											<div class="p-tag">
												<button type="button" class="btn btn-outline-secondary">
													<i class="fa-brands fa-github"></i>
													<p class="p2-tag">Log in with Github</p>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="p-tag">
								<p>
									Do you have an account already?
									<a href="/FRONTEND/login-page/index.html" class="">Log in</a>
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
	</body>
</html>
